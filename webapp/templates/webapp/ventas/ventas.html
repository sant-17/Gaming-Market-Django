{% extends 'webapp/base-crud.html' %}
{% load static %}

{% block titulo %}Compras{% endblock titulo %}

{% block encabezado %}Listado{% endblock encabezado %}
{% block subencabezado %}Títulos adquiridos{% endblock subencabezado %}


{% block contenedor %}

{% if ventas %}
    
<label> 
<div class="listar-generos-juegos mt-50 mb-150 pl-5 pr-5" id="respuesta">
    <div class="contenedor">
        
        <div class="table-responsive">
            <table id="lista" class="table table-striped table-hover">
                
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Unidades</th>
                        <th>Valor</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for venta in ventas %}
                    <tr>
                        <td> {{venta.id_juego.titulo}} </td>
                        <td> {{venta.cantidad}}</td>
                        <td> {{venta.precio}}</td>
                        <td> <a href="{% url 'webapp:adquiridos' venta.id %}" class="btn btn-info">Ver</a></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="pagination-wrap mb-100">
                    <ul>
                        <li><a href="?page=1">&laquo;</a></li>
                        <li><a {% if ventas.has_previous %} href="?page={{ ventas.previous_page_number }}" {% endif %}>Anterior</a></li>

                        {% for i in "x"|rjust:ventas.paginator.num_pages|make_list %}
                        <li><a {% if forloop.counter == ventas.number %} class="active" {% endif %} href="?page={{ forloop.counter }}"> {{ forloop.counter }} </a></li>
                        {% endfor %}

                        <li><a {% if ventas.has_next %} href="?page={{ventas.next_page_number }}" {% endif %}>Siguiente</a></li>
                        <li><a {% if ventas.has_next %} href="?page={{ventas.paginator.num_pages }}" {% endif %}>&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
No hay datos
{% endif %}

{% endblock contenedor %}
